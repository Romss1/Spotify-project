version: '3.8'

services:
  db:
    container_name: db_spotify
    image: postgres:alpine3.17
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_PASSWORD: spotify
      POSTGRES_DB: spotify
    ports:
      - "5432:5432"
    networks:
      - database

  php-fpm:
    container_name: php_spotify
    build:
      context: ./php-fpm
    user: "${UID}:${GID}"
    depends_on:
      - db
    volumes:
      - ./../app/:/var/www
    env_file:
      - .env
    networks:
      - database
      - web
    ports:
      - "9000"

  nginx:
    container_name: nginx_spotify
    image: nginx:alpine3.17
    volumes:
      - ./../app/:/var/www
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites/:/etc/nginx/sites-available
      - ./nginx/conf.d/:/etc/nginx/conf.d
      - ./logs:/var/log
    depends_on:
      - php-fpm
    command:
      - nginx
    ports:
      - "8080:80"
      - "443:443"
    networks:
      - web

networks:
  database:
  web:

volumes:
  db-data: